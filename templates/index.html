<!DOCTYPE html>
<html>
<head>
    <title>Binary classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Binary classification</h2>
        <!-- The form action is set to '/predict' and uses the POST method -->
        <form action="/predict" method="post">
            
            <!-- Feature 1: Label and Input properly linked via 'for' and 'id' -->
            <label for="feature1">feature1:</label>
            <input type="number" id="feature1" step="any" name="feature1" required>
            
            <!-- Feature 2: Label and Input properly linked -->
            <label for="feature2">feature2:</label>
            <input type="number" id="feature2" step="any" name="feature2" required>
            
            <!-- Feature 3: Corrected the label 'for' attribute to match 'feature3' -->
            <label for="feature3">feature3:</label>
            <input type="number" id="feature3" step="any" name="feature3" required>
            
            
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
